name: Build TravelButton Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
      
    - name: Restore NuGet packages
      run: nuget restore TravelButton.sln
      
    - name: Build solution
      run: msbuild TravelButton.sln /p:Configuration=Release /p:Platform="Any CPU"
      
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: travelbutton-dll
        path: bin/Release/TravelButtonMod.dll
        if-no-files-found: warn
